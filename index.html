
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atakan Çalışkan | Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#050505',
              surface: '#0a0a0a',
              // Dynamic colors using CSS variables defined in AdminContext
              primary: 'rgb(var(--primary) / <alpha-value>)', 
              secondary: '#d946ef', 
            },
            animation: {
              'infinite-scroll': 'infinite-scroll 25s linear infinite',
              'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
              'border-beam': 'border-beam calc(var(--duration)*1s) infinite linear',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'bounce-in': 'bounce-in 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards',
            },
            keyframes: {
              'infinite-scroll': {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(-100%)' },
              },
              'border-beam': {
                '100%': {
                  'offset-distance': '100%',
                },
              },
              'shake': {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              },
              'bounce-in': {
                '0%': { 
                  opacity: '0',
                  transform: 'scale(0.3)',
                },
                '50%': { 
                  opacity: '1',
                  transform: 'scale(1.05)',
                },
                '70%': { transform: 'scale(0.9)' },
                '100%': { transform: 'scale(1)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --primary: 6 182 212; /* Default Cyan-500 in RGB */
      }
      
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Dark mode defaults handled by Tailwind 'dark' class */
      
      .glass {
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      
      html {
        scroll-behavior: smooth;
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-[#050505] text-gray-900 dark:text-[#e5e5e5]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
